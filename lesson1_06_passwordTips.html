<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-size:12px;
        }
        #wrapper{
            width:200px;
            margin:10px auto;
        }
        input{
            margin-right:5px;
            vertical-align:middle;
        }
        #tips{
            margin-top:5px;
            padding:5px;
            background:#ffefa4;
            border:1px solid #f90;
            display:none;
        }
    </style>
    <script>
        window.onload=function(){
            var olabel=document.getElementsByTagName("label")[0];
            var otips=document.getElementById("tips");
            olabel.onmouseover=function(){
                otips.style.display="block";
            };
            olabel.onmouseout=function(){
                otips.style.display="none";
            }
        }
    </script>
</head>
<body>
<div id="wrapper">
<label><input type="checkbox">两周内自动登录</label>
<div id="tips">为了您的信息安全，请不要在网吧或公用电脑上使用此功能！</div>
</div>
</body>
</html>
