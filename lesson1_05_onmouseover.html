<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width:150px;
            height:150px;
            margin:20px auto;
            background:pink;
            font-size:12px;
            padding:10px;
            border:10px solid #000;
            cursor:crosshair;
        }
        div.hover{
            color:red;
            background:#F0F0F0;
            border:10px solid red;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById("div1");
            oDiv.onmouseover=function(){
                oDiv.className="hover";
            };
            oDiv.onmouseout=function(){
                oDiv.className="";
            };
        }
    </script>
</head>
<body>
<div id="div1">鼠标移入改变样式，鼠标移出恢复样式</div>
</body>
</html>
